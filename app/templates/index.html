<!DOCTYPE html>
<html>
<head>
    <title>Available Doctors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        header {
            text-align: left;
            padding-left: 20px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        /* Ensure all buttons have the same width */
        .button-link, .button-link:visited {
            width: 200px; /* Adjust the width as needed */
            box-sizing: border-box;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Slider Styles */
        .swiper-container {
            width: 100%; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            margin: 20px auto;
        }

        .slide-image {
            width: 100%;
            height: 200%;
            background-position: center;
            background-size: cover;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <header class="left">
        <h1>Hospital Appointment </h1>
    </header>

    
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Dynamic slides based on content -->
            <div class="swiper-slide">
                <div class="slide-image" style="background-image:url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
            </div>
            <div class="swiper-slide">
                <div class="slide-image" style="background-image:url('https://images.unsplash.com/photo-1516841273335-e39b37888115?q=80&w=2947&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
            </div>
            <div class="swiper-slide">
                <div class="slide-image" style="background-image:url('https://images.unsplash.com/photo-1579037005241-a79202c7e9fd?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
            </div>  <div class="swiper-slide">
                <div class="slide-image" style="background-image:url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
            </div>        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name if doctor.name else doctor.first_name }}</td>
                <td>{{ doctor.specialisation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Available Doctors</h1>

    <div class="link-container">
        <a href="{{ url_for('login') }}" class="button-link">Login</a>
        <a href="{{ url_for('register_doctor') }}" class="button-link">Register as Doctor</a>
        <a href="{{ url_for('register_patient') }}" class="button-link">Register as Patient</a>
        <a href="{{ url_for('forgot_password') }}" class="button-link">Forgot Password?</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
